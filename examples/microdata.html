<!DOCTYPE html>
<html>
  <title>Add function example</title>
  <meta charset="utf-8" />
  <style>
    html {
      font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
        "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
    }
  </style>
  <h1>Add function example</h1>
  <pre></pre>
  <script type="module">
    import { OpeningHours, WeekDays } from "../lib/esnext/index.esm.js";

    const oh = new OpeningHours({
      currentDate: new Date("2020-09-15"),
      text: {
        weekDays: ["So", "Mo", "Di", "Mi", "Do", "Fr", "Sa"],
      },
    });

    oh.fromMicrodata([
      "Mo,Tu,Th 09:00-12:30",
      "Tu,We-Fr 13:00-16:00",
      "We 06:00-10:00",
      "Sa 10:00-14:00",
    ]);

    document.querySelector("pre").innerHTML = oh.toString();
  </script>
</html>
